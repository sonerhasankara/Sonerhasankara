<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kelime Defterim - Kelime Ekle</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.9.1/sweetalert2.all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.9.1/sweetalert2.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://jsuites.net/v4/jsuites.js"></script>
    <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="main_css/kelime_ekleme.css">

</head>
<body>
    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-rocket"></i></span>
            </div>
            <div class="form-group">
                <textarea class="form-control item" id="ingilizce_kelime" placeholder="İngilizce Kelime *" rows="2"></textarea>

            </div>
            <div class="form-group">
                <textarea class="form-control item" id="turkce_anlami" rows="2" placeholder="Türkçe Anlamı *" ></textarea>

            </div>
            <div class="form-group">
                <textarea class="form-control item" id="ingilizce_anlami" rows="4" placeholder="İngilizce Eş Anlamları - Not" ></textarea>
              <!--  <input type="text" class="form-control item" id="ingilizce_anlami" placeholder="İngilizce Eş Anlamları - Not"  >-->
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account" onclick="KelimeEkle()">Kelimeni Ekle</button>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account" onclick="EsAnlam()">Eş Anlamını Bul</button>
            </div>
        </form>
    </div>
<script type="text/javascript" src="main_js/kelime_ekleme.js">  </script>

</body>
</html>
